<html>
	<head>
		<title>Connexion LifeShare 4.0</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/design/login/login.css" />
		<script>
			function load_wall(){
				var uri = document.getElementById("uri").value;
				window.location.href="profile.html?uri="+encodeURIComponent(uri);
				// decodeURIComponent(uri) to decode
			}
		</script>
	</head>
	<body>
		
		<form method="post" action="" onsubmit="load_wall();">
			<table>
				<tr>	
					<th colspan="2">
						Connexion <br />
						<img src="images/design/logo.png" alt="logo" />
					</th>
				</tr>
				<tr>
					<td> URI de votre foaf:person </td>
					<td> <input type="text" name="uri" id="uri" /> </td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" onclick="load_wall();" value="Connexion" />
					</td>
				</tr>
				
				
			</table>
		</form>
	</body>
</html>
